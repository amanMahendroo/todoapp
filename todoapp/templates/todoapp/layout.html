<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo</title>
        <style>
            ul a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <br><br>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" style="color:red">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}" style="color:green">Log In</a>
        {% endif %}
        <br><br>
        <a href="{% url 'index' %}" style="color:black">Home</a>
    </body>
</html>
